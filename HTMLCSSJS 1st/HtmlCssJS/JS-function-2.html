<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Functions-Part-2</title>
    <script type="text/javascript">
        function change(){
            document.getElementById("asd").innerHTML ="Let's Search"
            document.getElementById("asd").style.backgroundColor ="pink"
        } 

    </script>
</head>
<body>
    <div id="asd" onclick="change()">
        Hey Google!!
    </div>
</body>
</html>
